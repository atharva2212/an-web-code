<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 style="text-align: center;"> Registration</h1>
    <table align="center">
        <tr> 
        <td>
            Name
        </td>
        <td>
            <input type="text" name="Name" id="";>
        </td>

     </tr>
     <tr> 
        <td>
            Mobile Number :
        </td>
        <td>
            <input type="number" name="Number" id="";>
        </td>

     </tr>
     <tr> 
        <td>
            User Name :
        </td>
        <td>
            <input type="text" name="User" id="";>
        </td>

     </tr>
     <tr> 
        <td>
            password :
        </td>
        <td>
            <input type="password" name="password" id="";>
        </td>

     </tr>
     <tr> 
        <td>
            Email :
        </td>
        <td>
            <input type="email" name="" id="email";>
        </td>

     </tr>
     <tr> 
        <td>
            Birth Date:
        </td>
        <td>
            <input type="date" name="Birth day" id="";>
        </td>

     </tr>
     <tr> 
        <td>
            Gender :
        </td>
        <td>
            <input type="radio" name="fav" id="Male"> 
            
            <label for="Male">Male</label>
            <input type="radio" name="fav" id="Female">
            <label for="Female">Female</label>
        </td>
     </tr>

     <tr>
         <td>
            Status :
         </td>
         <td>
             <input type="checkbox" name="fav" id="Married">
             <label for="Married">Married</label>
             <input type="checkbox" name="fav" id="UnMarried">
            <label for="Married">UnMarried</label>
         </td>
    </tr>
    <tr>
        <td>
            Address :
        </td>
        <td>
            
            <textarea name="Comment" id="" cols="20" rows="8">

        </textarea><br>
        <input type="button" value="Register">
        
        
        </td>
        
    </tr>
 </table>
</body>
</html>
